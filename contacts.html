<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Красивый сайт</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <h1>Добро пожаловать на красивый сайт!</h1>
    <a href="http://example.com" class="button">Кнопка 1</a>
    <a href="http://example.com" class="button">Кнопка 2</a>
</body>
</html>
