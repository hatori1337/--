<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
  height: 100%;
  width: 100%;
  background-color: black;
}
.qwe {
  margin: 0 auto;
  width: 600px;
  height: 50px;
  border: 3px solid rgb(68, 68, 68);
}
.asd {
  margin: 0;
  display: inline-block;
  width: 70px;
  height: 50px;
  background: rgb(255, 255, 255);
  animation: myanim 5s linear infinite;
}
@keyframes myanim {
  0% {
    margin-left: 0px;
  }
  50% {
    margin-left: 530px;
  }
  100% {
    margin-left: 0px;
  }
}
    </style>
</head>
<body>
    <div class="qwe">
        <div class="asd"></div>
      </div>
</body>
</html>
